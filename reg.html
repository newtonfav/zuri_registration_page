<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Zuri Registration</title>
  </head>
  <body>
    <div class="container" id="registration">
      <div class="hero">
        <h1 class="hero__main">Learn to code by watching others.</h1>
        <div class="hero__sub">
          See how experienced developers solve problems in real time. watching
          scripted tutorials is great but understanding how experienced
          developers think is invaluable.
        </div>
      </div>

      <form action="#" class="form">
        <div class="form__header">
          <span>Try it free 7 days </span>then $20/mo. thereafter
        </div>

        <div class="form__container">
          <input
            type="text"
            class="form__input"
            placeholder="First Name"
            required
          />
          <input
            type="text"
            class="form__input"
            placeholder="Last Name"
            required
          />
          <input type="text" class="form__input" placeholder="Email" required />
          <input
            type="text"
            class="form__input"
            placeholder="Phone Number"
            required
          />
          <input
            type="date"
            class="form__input"
            placeholder="Date of birth"
            required
          />
          <select name="gender" id="gender" class="form__input">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <a href="success.html" class="form__btn form__input">
            Claim your free trial
          </a>
          <span class="form__signin"
            >Already a user? <a href="login.html">Log in</a></span
          >
        </div>
      </form>
    </div>
  </body>
</html>
